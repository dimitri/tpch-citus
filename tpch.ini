[scale]
cpu = 16
factor = 10
children = 100

[load]
initdb = 1..10
phase1 = 11..30
phase2 = 31..100

[stream]
queries = 1 3 6 12
duration = 60

[schema]
pgsql = schema/tpch-schema.sql
citus = schema/tpch-schema-citus.sql
constraints = schema/tpch-pkeys.sql schema/tpch-index.sql schema/tpch-alter.sql

[results]
dsn = postgresql://ec2-user@localhost/tpch-results
